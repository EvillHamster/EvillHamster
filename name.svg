<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 100" width="800" height="100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3828ca"/>
      <stop offset="100%" stop-color="#ff004c"/>
    </linearGradient>
    <style>
      @keyframes gradientShift {
        0% { stop-color: #3828ca; }
        50% { stop-color: #ff004c; }
        100% { stop-color: #3828ca; }
      }
      text {
        font-family: 'Inter', Arial, sans-serif;
        font-weight: 900;
        font-size: 64px;
        fill: url(#gradient);
        animation: gradientShift 3s ease infinite;
      }
    </style>
  </defs>
  <text x="50%" y="50%" text-anchor="middle" dominant-baseline="middle" dx="2">EvillHamster</text>
</svg>

